<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .error-message {
            color: #D8000C;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #D8000C;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Error Occurred</h2>
        <p class="error-message">We're sorry, but an error has occurred.</p>
        <div class="details">
            <p>Please try again later. If the problem persists, contact our support team for assistance.</p>
        </div>
        <a href={{html_link}} class="btn">Return to Home</a>
    </div>
</body>
</html>
