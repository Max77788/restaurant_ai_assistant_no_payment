<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .success-message {
            color: #088A08;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Successful</h2>
        <p class="success-message">Thank you for your payment!</p>
        <div class="details">
            <p>Your transaction has been processed successfully.</p>
            <p>If you have any questions or concerns, please contact our customer service.</p>
        </div>
        <a href={{html_file}} class="btn">Return to Home</a>
    </div>
</body>
</html>
